<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>After</title>
	<link rel="icon" type="text/png" href="img/2.png">
	<style type="text/css">
		body{

			background: black;
		}

	div{

		padding: 1em 5em;
		display: inline-block;
		position: relative;
		background: red;
	}

	div:after{

		content: '';
		position: absolute;
		width: 0;
		height: 0;
		border-left: 1em solid transparent;
		border-right: 1em solid transparent;
		border-top: 1em solid red;
		bottom: -1em;
		left: 50%;
		transform: translate(-50%);
	}

</style>
</head>
<body>
<div>



</div>
</body>
</html>
