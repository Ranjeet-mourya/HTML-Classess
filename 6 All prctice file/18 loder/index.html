<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>loder</title>
	<style type="text/css">
	body{

	margin: 0;
	padding: 0;
	background:#dd55d5;
	}

	.loder{

		position: absolute;
		top: 40%;
		left: 40%;
		width: 70px;
		height: 70px;
		border: 10px solid rgba(255, 255, 2555, .1);
		border-radius: 50%;
		border-top: 10px solid blue;
		animation: loder 1s linear infinite;
	}

	@keyframes loder{
		0%{
			transform: rotate(0deg);
		}

		100%{
			transform: rotate(360deg);
		}
	}

</style>
</head>
<body>
	<div class="loder"></div>

</body>
</html>
