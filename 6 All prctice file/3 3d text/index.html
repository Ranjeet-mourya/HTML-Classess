<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3d text</title>
	<style type="text/css">
			body{
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;

			}

			span{

				font-size: 11em;
				font-family: monospace;
				color: #f5f5f5;
				font-weight: 600;
				text-shadow: 1px 2px 1px #919191,
								1px 3px 1px #919191,
								1px 4px 1px #919191,
								1px 5px 1px #919191,
								1px 6px 1px #919191,
								1px 7px 1px rgba(16,16,16,.4),
								1px 12px 6px rgba(16,16,16,.4),
								1px 16px 9px rgba(16,16,16,.4),
								1px 19px 12px rgba(16,16,16,.4),
								1px 22px 15px rgba(16,16,16,.4);
			}

</style>
</head>
<body>

		<span>Ranjeet</span>
</body>
</html>
