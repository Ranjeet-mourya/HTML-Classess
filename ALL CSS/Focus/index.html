<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: gray;
        }
        .transform{
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: blueviolet;
            cursor: pointer;
            border:none;

            
        }

        nav{
            background-color: rgb(0, 73, 138);
            width: 250px;
            height: 250px;
            margin: 50px;
        }

        .transform:focus ~ nav{
            transform: translateX(-350px);
            transition: .5s linear;
        }       
        .click{
            width: 300px;
            padding-left: 10px;
            height: 50px;
        }
        span{
            transform: translateX(-320px);
            position: absolute;
            margin: 15px;
            font-size: 18px;
        }

        .click:focus ~ span{
            margin-top: -20px;
            transition: .5s linear;
        
        }

        

    </style>
</head>
<body>

    <input type="text" class="transform">
    <nav>  </nav>
<div class="wrapper">
    <input type="text" class="click">
    <span>First Name</span>
</div>
    
</body>
</html>
