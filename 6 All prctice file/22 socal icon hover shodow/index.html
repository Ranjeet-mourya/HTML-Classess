<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>hover</title>
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style type="text/css">
	*{
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	body{
		display: flex;
		justify-content: center;
		align-items: center;
		height: 100vh;
		background: skyblue;
	}
	ul{
		position: relative;
		display: flex;
		transform: rotate(-25deg) skew(25deg);

	}
	ul li{

		position: relative;
		list-style: none;
		width: 60px;
		height: 60px;
		margin: 0 10px;

	}

	ul li:before{

		position: absolute;
		content: '';
		bottom: -10px;
		left: -5px;
		width: 100%;
		height: 10px;
		transform: skewX(-41deg);
		background:#2a2a2a;
		transform-origin: top;
	}
	ul li:after{

		position: absolute;
		content: '';
		top: 5px;
		left: -9px;
		width: 9px;
		height: 100%;
		transform: skewY(-49deg);
		background:#2a2a2a;
		transform-origin: right;
	}

	ul li span{

		position: absolute;
		top: 0;
		left: 0;
		background:#2a2a2a;
		width: 100%;
		height: 100%;
		display: flex !important;
		justify-content: center;
		align-items: center;
		font-size: 30px !important;
		color: #fff;
		transition: .3s ease-out;
	}

	ul li:hover span{
	transition: 1.5s;
	z-index: 33;	
	color: white;
	box-shadow: -1px 1px 1px rgba(0, 0, 0, .50);	
	}

	ul li:hover span:nth-child(5){
		transform: translate(40px,-40px);
		opacity: 1;
	}


	ul li:hover span:nth-child(4){
		transform: translate(30px,-30px);
		opacity: .8;
	}

	ul li:hover span:nth-child(3){
		transform: translate(20px,-20px);
		opacity: .6;
	}

	ul li:hover span:nth-child(2){
		transform: translate(10px,-10px);
		opacity: .4;
	}

	ul li:hover span:nth-child(1){
		transform: translate(0px,-0px);
		opacity: .2;
	}

	ul li:nth-child(1) span{
		color: #4267b2;
	}

	ul li:nth-child(2) span{
		color: #f67e58;
	}

	ul li:nth-child(3) span{
		color:#db4a39;
	}
	ul li:nth-child(4) span{
		color:  #0077b5;
	}




</style>
</head>
<body>

	<div>
		<ul>
			<li>

				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-twitter"></span>
				</a>
			</li>
			<li>

				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-linkedin"></span>
				</a>
			</li>
			<li>

				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-instagram"></span>
				</a>
			</li>
			<li>

				<a href="#">
					<span></span>
					<span></span>
					<span></span>
					<span></span>
					<span class="fab fa-skype"></span>
				</a>
			</li>
		</ul>
	</div>

</body>
</html>
