<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hover</title>
	<style>
		button{
			padding: 16px 48px;
			background-color: transparent;
			border: 2px solid #131313;
			font-size: 20px ;
			cursor: pointer;
			position: relative;
			overflow: hidden;
			transition: all 0.3s ;
		}

		button::before{
			position: absolute;
			content: '';
			width: 100px;
			height: 120%;
			background: rgba(255, 255, 255, .4);
			top: 50%;
			transform: skewX(30deg) translate(-150%,-50%);
			transition: all .5s;
		}
		button:hover{
			background-color: #ff7a00;
			color: white;
		}
		button:hover::before{
			transform: skewX(30deg) translate(150%,-50%);
			transition-delay: 0.1s;
		}

		.btn{
			padding: 16px 48px;
			background-color: none;
			border: 2px solid #131313;
			font-size: 20px ;
			cursor: pointer;
			color: #131313;
			position: relative;
			overflow: hidden;
			transition: color 0.3s ease-in-out;
		}
		.btn::before, .btn::after{
			position: absolute;
			content: '';
			width: 100%;
			height: 100%;
			background-color: #ff7a00;
			top: 0;
			left: 0;
			transition: clip-path .3s ;
			z-index: -1;
		}
		.btn::before{
			clip-path: circle(0 at 0 0 );
		}
		.btn::after{
			clip-path: circle(0 at 100% 100% );
		}
		.btn:hover{
			color: #fff;

		}
		.btn:hover::before{
			clip-path: circle(100% at 0 0);
		}
		.btn:hover::after{
			clip-path: circle(100% at 100% 100%);
		}
	</style>
</head>
<body>
		<button>Submit</button>
		<button class="btn">Click</button>
</body>
</html>
