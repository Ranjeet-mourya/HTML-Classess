<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3D perpective</title>
	<style type="text/css">
	body{
		height: 100vh;
		background: skyblue;
	}

	.box{
		height: 480px;
		width: 400px;
		cursor: pointer;
		box-shadow:  0 0 10px rgba(0, 0, 0, .2);
		margin: 100px auto;
		perspective: 1000px;
	}

	.bar{
		display: flex;
		background: url(img/1.jpg);
		background-size: cover;
		background-repeat: no-repeat;
		height: 120px;
		transition: all 1s;

	}
	
		.box:hover .bar{
			transform: rotateY(360deg);
		}

		.bar:nth-child(1){
			background-position: 0 0;
		}

		.bar:nth-child(2){
			background-position: 0 -120px;
			transition: 1.2s;
		}


		.bar:nth-child(3){
			background-position: 0 -240px;
			transition: 1.4s;
		}


		.bar:nth-child(4){
			background-position: 0 -360px;
			transition: 1.6s;
		}

</style>
</head>
<body>

	<div class="box">

		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
		<span class="bar"></span>
	</div>

</body>
</html>
